<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Little Lemon Table Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Book a Table at Little Lemon</h1>
    <form class="booking-form" aria-label="Booking Form" novalidate>
      <div class="form-group">
        <label for="name">Full Name <span aria-hidden="true">*</span></label>
        <input type="text" id="name" name="name" required aria-required="true" placeholder="John Doe" />
      </div>

      <div class="form-group">
        <label for="email">Email <span aria-hidden="true">*</span></label>
        <input type="email" id="email" name="email" required aria-required="true" placeholder="you@example.com" />
      </div>

      <div class="form-group">
        <label for="date">Date <span aria-hidden="true">*</span></label>
        <input type="date" id="date" name="date" required aria-required="true" />
      </div>

      <div class="form-group">
        <label for="time">Time <span aria-hidden="true">*</span></label>
        <input type="time" id="time" name="time" required aria-required="true" />
      </div>

      <div class="form-group">
        <label for="guests">Number of Guests <span aria-hidden="true">*</span></label>
        <input type="number" id="guests" name="guests" required min="1" max="20" value="2" />
      </div>

      <div class="form-group">
        <label for="requests">Special Requests</label>
        <textarea id="requests" name="requests" rows="3" placeholder="Any allergies or preferences?"></textarea>
      </div>

      <button type="submit">Book Now</button>
    </form>
  </main>
</body>
</html>
